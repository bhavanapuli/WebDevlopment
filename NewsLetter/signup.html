
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>NewsLetter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" action="/" method="post">
    <h1 class="h3 mb-3 font-weight-normal">SignUp to NewsLetter</h1>
    <input type="text"  class="form-control top"    name = "firstName" placeholder="First Name" required autofocus>
    <input type="text"  class="form-control middle" name = "lastName"  placeholder="Last Name">
    <input type="email" class="form-control bottom" name = "email"     placeholder="Email Address">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
</form>
</body>
</html>
